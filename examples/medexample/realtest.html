<!DOCTYPE html>
<html>

<head>
  <title>Foglet template</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <style type="text/css">
    #rps {
      max-width: 90%;
      height: 10em;
      margin: auto;
    }
    #overlay {
      max-width: 90%;
      height: 50em;
      margin: auto;
    }
  </style>
</head>

<body>
  Open the console please.

  <p> T-Man Overlay Network Graph </p>
  <div id="overlay"></div>

  <div class="chart-container" style="position: relative; height: 400px; width:900px">
    <canvas id="myChart" width="800" height="400" style="margin-top: 5px"></canvas>
  </div>

  <script type="text/javascript" src="../../bin/consensus.bundle.js"></script>

  <!-- Sigma -->
  <script src="../../node_modules/sigma/build/sigma.min.js"></script>
  <script src="../../node_modules/sigma/build/plugins/sigma.parsers.json.min.js"></script>
  <script src="../../node_modules/sigma/src/renderers/canvas/sigma.canvas.edges.curvedArrow.js"></script>
  <!-- My helpers -->
  <script type='text/javascript' src='./helpers/array.js'></script>
  <script type='text/javascript' src='./helpers/sigmaHelper.js'></script>
  <script type='text/javascript' src='./helpers/charjsHelper.js'></script>
  <script type='text/javascript' src='./helpers/templateHelper.js'></script>
  <script type="text/javascript" src="./helpers/perimeterHelper.js"></script>

  <!-- ChartJS -->
  <script src="../../node_modules/chart.js/dist/Chart.min.js"></script>

  <!-- or use the template.bundle.min.js if in prod mode -->
  <script type='text/javascript' src='./realtest.js'></script>

  <script>
  </script>

</html>
